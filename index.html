<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>The Legend of Helga: Spaceman</title>
</head>

<body>
    <div class="landing-container">
        <h3>The Legend of</h3>
        <h1>Helga</h1>
        <h2>Spaceman</h2>
        <button id="start-game">Play</button>
    </div>
    <div class="main-game-container hide">
        <div id="letters-and-images">
            <div id="alphabet-flex">
                <div class="alphabet-list"></div>
            </div>
            <div class="game-display-container">
                <div id="background-image">
                    <img src="Images/Battlefield.png" />
                </div>
                <div id="lonk-health">
                    <img id="lonk-heart" src="Images/full-heart.png" />
                </div>
                <div id="lonk-image">
                    <img src="Images/Link.png" />
                </div>
                <div id="gamon-health">
                    <img id="gamon-heart" src="Images/full-heart.png" />
                </div>
                <div id="gamon-image">
                    <img src="Images/Ganon.png" />
                </div>
            </div>
        </div>
        <div class="dashes"></div>
        <div class="guesses-left-container"></div>

    </div>
    <div class="game-over-container hide">
        <div id="outcome-message"></div>
        <button id="restart-button">Play Again</button>
    </div>
</body>

</html>
